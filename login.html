<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids - Login</title>
</head>

<body>
    <section id="login">
        <h3>Login TubeKids</h3>
        <br>
        <label>
            Email
            <input type="text" id="input_email">
        </label>
        <br>
        <br>
        <label >
            Password
            <input type="password" id="input_password">
            <input type="checkbox" value="show1" onclick="showPasswordRegister(this.value)">
        </label>
        <br>
        <br>
        <button id="button_login" onclick="loginAction()">Login</button>
        <br>
        <p>Don't have a account? <a href="./register.html">Register Now!</a></p>
    </section>
    <script src="./JS/password.js"></script>
    <script src="./JS/pages/login.js"></script>
</body>

</html>
