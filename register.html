<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids - Register your Account!</title>
</head>

<body>
    <section>
        <button onclick="">Back</button>
        <br>
        <br>
        <label>
            Name
            <input type="text" id="input_name">
        </label>
        <br>
        <br>
        <label>
            Lastname
            <input type="text" id="input_lastname">
        </label>
        <br>     
        <br>
        <label>
            Email
            <input type="text" id="input_email">
        </label>
        <br>
        <br>
        <label >
            Phone Number
            <input type="text" id="input_phone">
        </label>
        <br>
        <br>
        <label>
            Age
            <input type="text" id="input_age">
        </label>
        <br>
        <br>
        <label>
            Password
            <input type="password" id="input_password">
            <input type="checkbox" value="show1" onclick="showPasswordRegister(this.value)">
        </label>
        <br>
        <br>
        <label>
            Confirm your password
            <input type="password" id="input_confirmation">
            <input type="checkbox" value="show2" onclick="showPasswordRegister(this.value)">
        </label>
        <br>
        <br>
        <label>
            Insert a PIN to your administration account with 6 numbers
            <input type="text" id="input_pin">
        </label>
        <br>
        <br>
        <label>
            Your birthdate
            <input type="date" id="input_birthdate">
        </label>
        <br>
        <br>
        <label>
            Your country
            <input type="text" id="input_country">
        </label>
        <br>
        <br>
        <button onclick="registerProcess()">Register User</button>
    </section>

    <script src="./JS/password.js"></script>
    <script src="./JS/pages/register.js"></script>

</body>

</html>
